<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulacka</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="display">0</div>
      <div class="numbers">
        <button class="btn_nmb">7</button>
        <button class="btn_nmb">8</button>
        <button class="btn_nmb">9</button>
        <button class="btn_opr">+</button>
        <button class="btn_nmb">4</button>
        <button class="btn_nmb">5</button>
        <button class="btn_nmb">6</button>
        <button class="btn_opr">-</button>
        <button class="btn_nmb">1</button>
        <button class="btn_nmb">2</button>
        <button class="btn_nmb">3</button>
        <button class="btn_opr">*</button>
        <button class="btn_cls">C</button>
        <button class="btn_nmb">0</button>
        <button class="btn_equals">=</button>
        <button class="btn_opr">รท</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
