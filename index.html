<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Piškvorky</title>
  </head>
  <body>
    <div class="game-status"></div>
    <div class="field">
      <div class="square" data-index="0"></div>
      <div class="square" data-index="1"></div>
      <div class="square" data-index="2"></div>
      <div class="square" data-index="3"></div>
      <div class="square" data-index="4"></div>
      <div class="square" data-index="5"></div>
      <div class="square" data-index="6"></div>
      <div class="square" data-index="7"></div>
      <div class="square" data-index="8"></div>
      <div class="square" data-index="9"></div>
      <div class="square" data-index="10"></div>
      <div class="square" data-index="11"></div>
      <div class="square" data-index="12"></div>
      <div class="square" data-index="13"></div>
      <div class="square" data-index="14"></div>
      <div class="square" data-index="15"></div>
    </div>
    <div>
      <button id="help">?</button>
      <button id="mode">Player</button>
      <button id="refresh">Refresh</button>
      <button id="sign">O</button>
    </div>
    <template id="help-temp">
      <div class="help--window">
        <h1>Nápověda</h1>
        <p>1) Pro spuštění režimu hry proti počítači klikněte na "Player"</p>
        <p>2) Pro obnovení hry klikněte na "Refresh"</p>
        <p>3) Pro změnu symbolu, za který hrajete, klikněte na "O"</p>
        <p>4) Výherní vzory:</p>
        <img src="/img/patterns.png" alt="vyherni_vzory" />
      </div>
    </template>

    <script src="index.js"></script>
  </body>
</html>
